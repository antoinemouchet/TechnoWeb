<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p id="demo"></p>
        <script>
            // Replace demo element by this
            document.getElementById("demo").innerHTML = 5 + 6;
            // Write and replace existing html
            document.write(5 + 6);
            // Pop up
            window.alert(5 + 6);
            // Log into the console
            console.log(5 + 6);
        </script>
    </body>
</html>

<!-- Testing ways to output using JS-->
