<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta name="author" content="Antoine M.">
    <meta name="description" content="ToDo List">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/todoList.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    {% endblock %}
</head>
<body>
    <!-- navigation bar goes here -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand"><i class="fas fa-clipboard-list"></i> Todo List</a>
        <ul class="nav">
            <li class="nav-item">
                <a class="navbar-link" href="/">Home </a>
            </li>
            <li class="nav-item">
                <a class="navbar-link" href="/newTask"> <i class="fas fa-plus"></i> Add a task</a>
            </li>
            {% if current_user.is_authenticated %}
                {% if permission > 0  %}
                <!--Here page to modify users-->
                <li class="nav-item">
                    <a class = "navbar-link" href="/admin">Control Pannel</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class = "navbar-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class = "navbar-link" href="/login">Log In</a>
                </li>
                <li class="nav-item">
                    <a class = "navbar-link" href="/register">Register</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    
    {% block body %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
